<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function insert(num){
			document.form.textview.value=document.form.textview.value+num;
		}
		function equal(){
			var exp=document.form.textview.value;
			if(exp){
			document.form.textview.value=eval(exp);
			}
		}
		function clean(){
			document.form.textview.value="";
		}
		function back(){
			var exp =document.form.textview.value;
			document.form.textview.value=exp.substring(0,exp.length-1);
		}

	</script>
	<style>
		/**{
			margin: 0;
			padding: 0;
		}*/
		/*.button{
			width: 50;
			height: 50;
			font-size: 25;
			margin: 2;
			cursor: pointer;
		}
		.textview{
			width: 217;
			margin: 5;
			font-size: 25;
			padding: 5;
		}
		
	*/
	#grad1 {
  height: 670px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(to bottom right,blue,purple,red); /* Standard syntax (must be last) */
}
	</style>
</head>
<body">
<div id="grad1">
	<center><br>

	<h1><B><font color="white" style="font-size: 70">Calculator</font></B></h1>
	
	
	<div class="main">
		<form name="form">
			<input class="textview" name="textview" style="width: 263px; height: 60px; text-align: right; font-size: 30; margin: 3px" ><br>
			<table>
				<tr>
					<td><input class="button" type="button" value="C" onclick="clean()" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;" ></td>
					<td><input class="button" type="button" value="<" onclick="back()" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="%" onclick="insert('*1/100')" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="/" onclick="insert('/')" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					
				</tr>
				<tr>
					<td><input class="button" type="button" value="7" onclick="insert(7)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="8" onclick="insert(8)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="9" onclick="insert(9)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="x" onclick="insert('*')" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					
				</tr>
				<tr>
					<td><input class="button" type="button" value="4" onclick="insert(4)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="5" onclick="insert(5)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="6" onclick="insert(6)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="-" onclick="insert('-')" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					
				</tr>
				<tr>
					<td><input class="button" type="button" value="1" onclick="insert(1)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="2" onclick="insert(2)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="3" onclick="insert(3)" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="+" onclick="insert('+')" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					
				</tr>
				<tr>
					<td colspan=2><input class="button" type="button" value="0" onclick="insert(0)" style ="width:127px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td><input class="button" type="button" value="." onclick="insert('.')" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					<td rowspan="5"><input class="button" type="button" value="=" onclick="equal()" style ="width:60px; height: 60px; font-size: 30; border-radius: 8px; margin: 3px;"></td>
					
				</tr>
			</table>
		</form>
	</div>
	
</center>
</div>
</body>
</html>
